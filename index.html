<!doctype html>
<html lang="es">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:title" content="Countdown" />
    <meta name="description" content="Countdown para reuniones" />
    <meta property="og:type" content="Countdown" />
    <meta property="og:site_name" content="https://ariel-mn.github.io/countdown/" />
    <meta property="og:url" content="https://ariel-mn.github.io/countdown/" />
    <meta property="og:image" content="https://ariel-mn.github.io/countdown/static/img/clock.png" />
    <link rel="shortcut icon" href="clock.ico" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/plugins/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="static/css/main.css">

    <title>Countdown</title>

  </head>

  <body>

    <div class="jumbotron jumbo d-flex align-items-center min-vh-100 text-center text-white non-selectable">

      <div class="container">
        <h1>Congregación Como Spagnola</h1>

        <!-- Analog clock -->
        <canvas class="my-2" id="clock"></canvas>

        <!-- Alerts -->
        <div class="mb-2" id="alert"></div>

        <!-- Display the countdown timer in an element -->
        <div id="count"><h4 class="text-muted">cargando...</h4></div>
      </div><!--//container-->

      <div class="container">
        <h1>“Su fuerza dependerá de que mantengan la calma y demuestren confianza” (Isaías 30:15).</h1>
      </div><!--//container-->

    </div><!--//jumbotron-->

    <!-- Countdown JavaScript -->
    <script src="static/js/countdown.js"></script>
    
    <!-- Clock JavaScript -->
    <script src="static/js/clock.js"></script>
  
  </body>
</html>
