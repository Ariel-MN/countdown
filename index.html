<!doctype html>
<html lang="es">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:title" content="Countdown" />
    <meta name="description" content="Countdown para reuniones" />
    <meta property="og:type" content="Countdown" />
    <meta property="og:site_name" content="https://ariel-mn.github.io/countdown/" />
    <meta property="og:url" content="https://ariel-mn.github.io/countdown/" />
    <meta property="og:image" content="static/img/clock.png" />
    <link rel="shortcut icon" href="clock.ico" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/plugins/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="static/css/main.css">

    <title>Countdown</title>
  </head>

  <body>
    <div class="container text-center text-white" onselectstart="return false">
        <h1 class="my-5">Congregaci√≥n Como Spagnola</h1>
            
        <!-- Analog clock -->
        <canvas class="mb-5" id="clock"></canvas>

        <!-- Alerts -->
        <h4 class="mb-2" id="alert"></h4>

        <!-- Display the countdown timer in an element -->
        <h3 id="count">cargando...</h3>
    </div>

    <!-- Countdown JavaScript -->
    <script src="static/js/countdown.js"></script>
    
    <!-- Clock JavaScript -->
    <script src="static/js/clock.js"></script>
  </body>
</html>
