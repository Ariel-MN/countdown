<!doctype html>
<html lang="es">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:title" content="Countdown" />
    <meta name="description" content="Countdown para reuniones" />
    <meta property="og:type" content="Countdown" />
    <meta property="og:site_name" content="https://ariel-mn.github.io/countdown/" />
    <meta property="og:url" content="https://ariel-mn.github.io/countdown/" />
    <meta property="og:image" content="https://ariel-mn.github.io/countdown/static/img/clock.png" />
    <link rel="shortcut icon" href="clock.ico" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/plugins/bootstrap-4.5.3-dist/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="static/css/main.css">

    <title>Countdown</title>

  </head>

  <body>

    <div id="video" class="d-none align-items-center min-vh-100">
      <video id="js-vid" class="position-relative" width="100%" autoplay="autoplay" muted="muted" data-src="static/img/countdown.mp4" data-type="video/mp4"></video>

      <button id="fullscreen" type="button" class="btn bg-trasparent shadow-none p-0 mr-1" onclick="requestFullScreen()">
        <svg width="16" height="16" viewBox="0 0 16 16">
          <path fill="#fff" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707zm0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707zm-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707z"></path>
        </svg>
      </button>
    </div><!--//container-->

    <div id="info" class="jumbotron jumbo d-flex align-items-center min-vh-100 text-center text-white non-selectable">
      <div class="container">
        <h2 class="text-muted">Congregación Como Spagnola</h2>
        <h1 class="my-4">“Su fuerza dependerá de que mantengan <br class="d-none d-lg-block">la calma y demuestren confianza” <br> (Isaías 30:15).</h1>
        <!-- Alerts -->
        <div class="mb-2" id="alert"></div>
        <!-- Display countdown timer -->
        <div id="count"><h4 class="text-muted">cargando...</h4></div>
      </div><!--//container-->
    </div><!--//jumbotron-->

    <!-- LoadVideo JavaScript -->
    <script src="static/js/loadvideo.js"></script>
    <!-- Countdown JavaScript -->
    <script src="static/js/countdown.js"></script>

  </body>
</html>
